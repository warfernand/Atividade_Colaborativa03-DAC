<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
  
    <ui:define name="center" >
        
        <h2 class="header center orange-text">Integrantes que nasceram entre 01/01/2000 e 20/04/2016: </h2>
    
        <h:dataTable rendered="#{controladorDeIntegrantes.listarPorDataDeNascimento().size() > 0}" 
                 value="#{controladorDeIntegrantes.listarPorDataDeNascimento()}" 
                 var="integrante"
                 class="striped highlight"
        >
        
                <h:column>
                    <f:facet name="header" >Id</f:facet>
                    #{integrante.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Nome</f:facet>
                    #{integrante.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Data de Nascimento</f:facet>
                    #{integrante.dataDeNascimento}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >CPF</f:facet>
                    #{integrante.cpf}
                </h:column>
    </h:dataTable>
    
    <h:outputText 
        rendered="#{controladorDeIntegrantes.listarPorDataDeNascimento().size() == 0}"
        value="NÃ£o hÃ¡ nenhum integrante cadastrado no sistema que nasceu entre 01/01/2000 e 20/04/2016"
        class="header center orange-text"
    />
        
    </ui:define>
    
</ui:composition>
