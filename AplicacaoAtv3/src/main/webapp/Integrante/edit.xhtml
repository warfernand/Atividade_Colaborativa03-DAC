<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    
                
    <ui:define name="center" >
        
        
        <h:form>
            
            <h2 class="header center orange-text">Inserção ou edição de Integrantes: </h2>
            
            <h:outputLabel  value="Nome" for="nomeIntegrante"/>
            <h:inputText  value="#{controladorDeIntegrantes.integrante.nome}" id="nomeIntegrante" />
            <h:outputLabel  value="Data de Nascimento" for="dataDeNascimentoIntegrante"/>
            <h:inputText  
                value="#{controladorDeIntegrantes.integrante.dataDeNascimento}" 
                id="dataDeNascimentoIntegrante" 
                converter="converter.data"/>
            <h:outputLabel  value="CPF" for="cpfIntegrante"/>
            <h:inputText  value="#{controladorDeIntegrantes.integrante.cpf}" id="cpfIntegrante" />
            <h:commandButton  value="salvar" action="#{controladorDeIntegrantes.adicionar()}" class="btn green white-text"/>
            
      
        </h:form>
        
    </ui:define>
    
</ui:composition>
