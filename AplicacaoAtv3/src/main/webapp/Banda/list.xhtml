<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    
    
    <ui:define name="center" >
        
        <h:form>
            
            <h2 class="header center orange-text" >Lista de Bandas :</h2>
            
            <h:dataTable value="#{controladorDeBandas.listar()}" var="banda" class="striped highlight">
                
                <h:column>
                    <f:facet name="header" >Id</f:facet>
                    #{banda.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Local de Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
                
                <h:column>
                    <h:commandButton  value="Editar"  action="#{controladorDeBandas.editar(banda)}" class="btn blue white-text"/>
                </h:column>
                
                <h:column>
                    <h:commandButton  value="Remover" action="#{controladorDeBandas.remover(banda)}" class="btn red white-text" />
                </h:column>
                
            </h:dataTable>
            
            <h:commandLink  value="Voltar para a pagina de inserção bandas" action="/Banda/edit?faces-redirect=true" class="orange-text" />
            <br />
            <h:commandLink  value="Procurar Bandas por Local De Origem" action="/Banda/search?faces-redirect=true" class="orange-text" />
            <br />
            <h:commandLink  value="Procurar Banda por Nome Fantasia" action="/Banda/searchNomeFantasia?faces-redirect=true" class="orange-text" />
                
        </h:form>
        
    </ui:define>
    
    
</ui:composition>
