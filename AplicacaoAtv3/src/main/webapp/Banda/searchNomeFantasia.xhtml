<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atividade 3</title>
    </h:head>
    
    <h:body>
        
        <h:form>
            <h2>Busca por Nome Fantasia: </h2> <br />
            <h:outputLabel value="Digite aqui o Nome Fantasia da banda: " for="nomeFantasia" /> 
            <h:inputText  value="#{controladorDeBuscas.nomeFantasia}" id="nomeFantasia" />
            <h:commandButton  value="Buscar" action="#{controladorDeBuscas.buscarPorNomeFantasia()}" />
            <hr />
            
            <h:outputText value="#{controladorDeBuscas.bandaEcontrada}" />
            
        </h:form>
        
        <br/>
        <br />
       
        
        <h:dataTable 
            rendered="#{controladorDeBuscas.integrantesBanda.size() > 0}" 
            value="#{controladorDeBuscas.integrantesBanda}"
            var="integrante"
        >
            <h:column>
                <f:facet name="header" >Id</f:facet>
                #{integrante.id}
            </h:column>
            
            <h:column>
                <f:facet name="header" >Nome</f:facet>
                #{integrante.nome}
            </h:column>
            
            <h:column>
                <f:facet name="header" >Data de Nascimento</f:facet>
                #{integrante.dataDeNascimento}
            </h:column>
            
            <h:column>
                <f:facet name="header" >CPF</f:facet>
                #{integrante.cpf}
            </h:column>
            
        </h:dataTable>
        
        
    </h:body>
    
</html>
