<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml"
  >
    
    
    <ui:define name="center" >
        
        <h:form>
            <h2 class="header center orange-text">Buscar banda por Nome Fantasia: </h2> <br />
            <h:outputLabel value="Digite aqui o Nome Fantasia da banda: " for="nomeFantasia" /> 
            <h:inputText  value="#{controladorDeBuscas.nomeFantasia}" id="nomeFantasia" />
            <h:commandButton  value="Buscar" action="#{controladorDeBuscas.buscarPorNomeFantasia()}" class="btn green white-text" />
            <hr />
            <br />
            <h:outputText value="#{controladorDeBuscas.bandaEcontrada}" class="orange-text" />
            
        </h:form>
        
        <br/>
        <br />
       
        
        <h:dataTable 
            rendered="#{controladorDeBuscas.integrantesBanda.size() > 0}" 
            value="#{controladorDeBuscas.integrantesBanda}"
            var="integrante"
            class="striped highlight"
        >
            <h:column>
                <f:facet name="header" >Id</f:facet>
                #{integrante.id}
            </h:column>
            
            <h:column>
                <f:facet name="header" >Nome</f:facet>
                #{integrante.nome}
            </h:column>
            
            <h:column>
                <f:facet name="header" >Data de Nascimento</f:facet>
                #{integrante.dataDeNascimento}
            </h:column>
            
            <h:column>
                <f:facet name="header" >CPF</f:facet>
                #{integrante.cpf}
            </h:column>
            
        </h:dataTable>

        
    </ui:define>

</ui:composition>
