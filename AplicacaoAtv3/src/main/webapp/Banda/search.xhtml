<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    
        
    <ui:define name="center" >
        
         <h:form>
            <h2 class="header center orange-text">Buscar de bandas por Local de Origem: </h2> <br />
            <h:outputLabel value="Digite aqui o local de origem da banda: " for="localDeOrigem" /> 
            <h:inputText  value="#{controladorDeBuscas.localDeOrigem}" id="localDeOrigem" />
            <h:commandButton  value="Buscar" action="#{controladorDeBuscas.buscarPorLocalDeOrigem()}" class="btn green white-text" />
            <hr />
            
            <h:dataTable 
                rendered="#{controladorDeBuscas.bandasLocalOrigem.size() > 0}"
                value="#{controladorDeBuscas.bandasLocalOrigem}"
                var="banda"
                class="striped highlight"
            >
                <h:column>
                    <f:facet name="header" >Id</f:facet>
                    #{banda.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Local de Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
            </h:dataTable>
            
        </h:form>
        
    </ui:define>
    
</ui:composition>
