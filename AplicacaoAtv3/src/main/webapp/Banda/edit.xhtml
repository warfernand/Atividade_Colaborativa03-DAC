<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
        
        
    <ui:define name="center">
        
    
        
        <h:form>
            <h2 class="header center orange-text" >Inserção ou edição de Bandas</h2>
            <h:outputLabel  value="Local de Origem" for="localDeOrigem" />
            <h:inputText id="localDeOrigem" value="#{controladorDeBandas.banda.localDeOrigem}"/>
            <h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
            <h:inputText  id="nomeFantasia" value="#{controladorDeBandas.banda.nomeFantasia}" />
       
            <br />
  
            <h:commandButton 
                value="Salvar"
                action="#{controladorDeBandas.adicionar()}"
                class="btn green white-text"
            />
            
        </h:form>
        
        
    </ui:define>
       
    
</ui:composition>
