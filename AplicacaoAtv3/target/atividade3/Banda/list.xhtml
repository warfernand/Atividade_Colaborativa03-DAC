<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atividade 3</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:dataTable value="#{controladorDeBandas.listar()}" var="banda">
                
                <h:column>
                    <f:facet name="header" >Id</f:facet>
                    #{banda.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Local de Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
                
                <h:column>
                    <h:commandButton  value="Editar"  action="#{controladorDeBandas.editar(banda)}"/>
                </h:column>
                
                <h:column>
                    <h:commandButton  value="Remover" action="#{controladorDeBandas.remover(banda)}" />
                </h:column>
                
            </h:dataTable>
            
            <h:commandLink  value="Voltar para a pagina de inserção bandas" action="/Banda/edit?faces-redirect=true" />
                
        </h:form>
        
    </h:body>
    
</html>
